      background-color: #333;
      position: fixed;
      height: 100%;
      overflow: auto;
  }

  li a {
      display: block;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
  }

  li a.active {
      background-color: #555;
      color: white;
  }

  li a:hover:not(.active) {

  }
  .card {

}

.card:hover {

}

/* Add some padding inside the card container */
.container {

}
